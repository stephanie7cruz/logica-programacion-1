<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
</head>
<body>
    <h1>Ordenar Números</h1>
    <script>
        // Solicitar tres números al usuario
        let num1 = parseFloat(prompt("Ingresa el primer número:"));
        let num2 = parseFloat(prompt("Ingresa el segundo número:"));
        let num3 = parseFloat(prompt("Ingresa el tercer número:"));

        // Validar si los números son iguales
        if (num1 === num2 && num2 === num3) {
            console.log("Los tres números son iguales: ", num1, num2, num3);
            document.body.innerHTML += `<p>Los tres números son iguales: ${num1}, ${num2}, ${num3}</p>`;
        } else {
            // Ordenar los números
            let numeros = [num1, num2, num3];
            numeros.sort((a, b) => b - a); // Ordenar de mayor a menor

            console.log("Números de mayor a menor:", numeros.join(", "));
            document.body.innerHTML += `<p>Números de mayor a menor: ${numeros.join(", ")}</p>`;

            numeros.sort((a, b) => a - b); // Ordenar de menor a mayor

            console.log("Números de menor a mayor:", numeros.join(", "));
            document.body.innerHTML += `<p>Números de menor a mayor: ${numeros.join(", ")}</p>`;
        }
    </script>
</body>
</html>
